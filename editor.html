<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактор Сайту</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Головна</a></li>
                <li><a href="editor.html">Редагувати сайт</a></li>
            </ul>
        </nav>
    </header>

    <div class="editor-div">
        <div class="editor-container-input">
            <h3>Ведіть HTML код:</h3>
            <textarea class="editor-input" id="htmlInput" placeholder="Введіть HTML код тут..."></textarea>
            <button class="editor-button" onclick="updatePreview()">Оновити</button>
        </div>

        <div class="editor-container-output">
            <h3>Попередній перегляд:</h3>
            <iframe class="editor-output" id="preview"></iframe>
        </div>

    </div>

    <footer>
        <p>&copy; 2025 Інноваційна платформа. Усі права захищені.</p>
    </footer>

    <script src="editorJS.js"></script>
    <script>
        function updatePreview() {
            const htmlCode = document.getElementById('htmlInput').value;
            const previewFrame = document.getElementById('preview').contentDocument;
            previewFrame.open();
            previewFrame.write(htmlCode);
            previewFrame.close();
        }
    </script>
</body>
</html>
