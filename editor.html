    <div class="editor-div">
        <div style="width: 40vh; display: flex; justify-content: flex-start; align-items: center; flex-direction: column;">
            <nav>
                <div class="logo">
                    <img src="src/logo3.png" alt="СЕРВІС+">
                </div>
            </nav>
            <div style="display: flex; width: 100%; padding: 10px;">
                <button id="files" class="editor-nav-button-small" onclick="setActive(this, 'editor-file-list')">Сторінки</button>
                <button id="samples" class="editor-nav-button-small" onclick="setActive(this, 'editor-sample-list')">Шаблони</button>
            </div>
            <div>
                <div id="editor-file-list" class="editor-file-list" style="display: none;">1</div>



                <div id="editor-sample-list" class="editor-sample-list" style="display: none;">
                    <div class="editor-style-cardList" style="width: 20vh; height: 10vh;" >
                        I

                    <div class="editor-style-cardList" style="width: 20vh; height: 10vh;" >

                    </div>
                    <div class="editor-style-cardList" style="width: 20vh; height: 10vh;" >

        </div>
        <!-- <div class="editor-container-input" style="display: none;">
            <h3>Ведіть HTML код:</h3>
            <textarea class="editor-input" id="htmlInput" placeholder="Введіть HTML код тут..."></textarea>
            <button class="editor-button" onclick="updatePreview()">Оновити</button>

        <div class="editor-container-output">
            <iframe class="editor-output" id="preview"></iframe>
        </div>
        
        <div style="width: 40vh;">

        </div>
    </div>
    <script src="editorJS.js"></script>
    <script>
        function updatePreview() {
            const htmlCode = document.getElementById('htmlInput').value;
            const previewFrame = document.getElementById('preview').contentDocument;
            previewFrame.open();
            previewFrame.write(htmlCode);
            previewFrame.close();
        }
        function setActive(button, tabId) {
            document.querySelectorAll('.editor-nav-button-small').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            let selectedID = button.id;

            document.getElementById('editor-file-list').style.display = 'none'
            document.getElementById('editor-sample-list').style.display = 'none'

            document.getElementById(tabId).style.display = 'flex'
        }
    </script>
